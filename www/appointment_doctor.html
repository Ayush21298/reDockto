    <script src="js/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div data-role="page">

        <div data-role="header" class="header">
            <center>
                <div class="goto_home" onclick="window.location='home_doctor.html';">
                    <i class="fa fa-home"></i>
                </div>
                <img src="img/logo.png" class="brand_logo">
                <div class="available_toggle available_toggle_on">
                    Available <i class="fa fa-toggle-on"></i>
                </div>
                <div class="available_toggle available_toggle_off">
                    Busy <i class="fa fa-toggle-off"></i>
                </div>
            </center>
        </div><!-- /footer -->


        <div class="main_content">

            <center><h3>Appointments</h3></center>
            
            <div class="history_container">
                <div>
                    <!-- <h4>Today</h4> -->

                    <center>
                        <div id="datepicker"></div>
                    </center>

                    <div class="profile_btn appointment_check_button">Check</div>

                    <h4 id = "date_date"></h4>
                    <hr>

                    <table width="100%" id="history_table">
                        <thead>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Description</th>
                        </thead>
                        <tr>
                            <td>13:00 hr</td>
                            <td>14:00 hr</td>
                            <td>Patient ID : 021298</td>
                        </tr>
                    </table>

                </div>
            </div>

            <div class="history_container">
                <div class="profile_btn doctopad_button" onclick="window.location = 'add_appointment.html'">Add Appointment</div>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        function get_appointments(){
            var temp_table = `<thead>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Description</th>
                        </thead>`;
            $("#history_table").html(temp_table);

            var temp_date = $( "#datepicker" ).datepicker('getDate').toLocaleDateString();

            $.get(appointment_view_url,
            {
                "phone_no" : getCookie("phone_no"),
                "datetime" : temp_date
            },
            function(data, status){
                for (var i = 0; i < data.length ; i++) {
                    var temp = `<tr>
                            <td>${data[i]["start_time"]}</td>
                            <td>${data[i]["end_time"]}</td>
                            <td>${data[i]["description"]}</td>
                        </tr>`;

                $("#history_table").html($("#history_table").html() + temp);
                }
            });
        }

        function reload(){
            if(getCookie("phone_no") == "") {
                window.location = 'sign_in.html';
            }
        }

        function load_date(){
            var temp_date = $( "#datepicker" ).datepicker('getDate').toLocaleDateString();
            $("#date_date").html(temp_date);
            temp_date = temp_date.split('/');
            var temp_day = temp_date[0];
            var temp_month = temp_date[1];
            var temp_year = temp_date[2];
        }

        $(document).ready(function() {
            reload();
            $( "#datepicker" ).datepicker({
                                  dateFormat: "dd-mm-yyyy"
                                });
            get_appointments();
            load_date();
        });

        $( ".appointment_check_button" ).click(function(){
            load_date();
            get_appointments();
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
