    <script type="text/javascript">

        function update_video_call_details(){
            $.post(update_call_details_url,
            {
                "user_phone_call" : getCookie("user_phone_call"),
                "doctor_phone_call" : getCookie("doctor_phone_call"),
                "call_type" : "video"
            },
            function(data, status){
                setCookie("call_id",data["id"]);
                window.location='agora_user.html';
            });
        }

        function update_audio_call_details(){
            $.post(update_call_details_url,
            {
                "user_phone_call" : getCookie("user_phone_call"),
                "doctor_phone_call" : getCookie("doctor_phone_call"),
                "call_type" : "audio"
            },
            function(data, status){
                setCookie("call_id",data["id"]);
                window.location='agora_user.html';
            });
        }

        $(document).ready(function() {

            $("#main_content_counsellor").html("");

            $.get(doctor_get_url,
            {},
            function(data, status){
                for (var i = 0; i < data.length ; i++) {
                    var temp = `<div class="counsellor_container">
                                    <div class="counsellor_pic">
                                        <img src="img/profile.png">
                                        <div class="availibility">
                                            <div class="available"></div>
                                            Available
                                        </div>
                                        <div class="call_btn">
                                            <i class="fa fa-camera" onclick='setCookie("user_phone_call",getCookie("phone_no")); setCookie("doctor_phone_call",${data[i]["phone_no"]}); update_video_call_details();''> Video</i>
                                        </div>
                                        <br>
                                        <div class="call_btn">
                                            <i class="fa fa-phone" onclick='setCookie("user_phone_call",getCookie("phone_no")); setCookie("doctor_phone_call",${data[i]["phone_no"]}); update_audio_call_details();''> Audio</i>
                                        </div>
                                    </div>
                                    <div class="counsellor_info">
                                        <h4>${data[i]["name"]}</h4>
                                        <b>Location</b> : ${data[i]["address"]}<br>
                                        <b>Eligibility</b> : ${data[i]["profession"]}<br>
                                        <b>Experience (yr.)</b> : ${data[i]["experience"]}<br>
                                        <b>Rate (per hr.)</b> : ₹ ${data[i]["rate"]}<br>
                                    </div>
                                </div>`;

                $("#main_content_counsellor").html($("#main_content_counsellor").html() + temp);
                }
            });
        });
    </script>
