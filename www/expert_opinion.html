<body>
    <div data-role="page">

        <div data-role="header" class="header">

        <div class="container">
          <!-- <h2>Carousel Example</h2>   -->
          <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators" id="carousel-indicators_1">
              <!-- <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li> -->
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="carousel-inner_1">
              <!-- <div class="item active">
                <img src="img/la.jpg" alt="Los Angeles" class="carousel-img">

                <img src="img/chicago.jpg" alt="Chicago" class="carousel-img">

              </div> -->
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
              <!-- <i class="fa fa-address-book" style="vertical-align: center;"></i> -->
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {

            $("#carousel-indicators_1").html("");
            $("#carousel-inner_1").html("");

            $.get(expert_opinion_get_url,
            {},
            function(data, status){
                for (var i = 0; i < data.length ; i++) {
                    
                  var temp1 = "";
                  var temp2 = "";

                  if(i==0) {

                    temp1 = `<li data-target="#myCarousel" data-slide-to="${i}" class="active"></li>`;

                    temp2 = `<div class="item active">
                              <img src="${data[i]["url"]}" alt="${data[i]["title"]}" class="carousel-img">
                            </div>`;

                  } else {

                    temp1 = `<li data-target="#myCarousel" data-slide-to="${i}"></li>`;

                    temp2 = `<div class="item">
                              <img src="${data[i]["url"]}" alt="${data[i]["title"]}" class="carousel-img">
                            </div>`;

                  }

                  $("#carousel-indicators_1").html( $("#carousel-indicators_1").html() + temp1 );
                  $("#carousel-inner_1").html( $("#carousel-inner_1").html() + temp2 );

                }
            });
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        app.initialize();
