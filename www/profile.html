<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div data-role="page">

        <div data-role="header" class="header">
            <center>
                <img src="img/logo.png" class="brand_logo">
            </center>
        </div><!-- /footer -->

        <div class="main_content">
            <div class="profile_container">
                <div class="profile_image_container">
                    <img src="img/profile.png">
                </div>
                <div class="profile_information">
                    <input type="text" name="name" id="name" placeholder="Full Name" class="profile_input">
                    <input type="text" name="phone" id="phone" placeholder="Phone No. : 9999999999" class="wallet_input" disabled="">
                    <input type="email" name="email" id="email" placeholder="Email : abc@xyz.com" class="profile_input">
                    <input type="text" name="date_of_birth" id="date_of_birth" placeholder="DOB : DD/MM/YYYY" class="profile_input">
                    <input type="text" name="profession" id="profession" placeholder="Profession : Student" class="profile_input">
                    <input type="text" name="wallet" id="wallet" placeholder="Wallet Balance : &#8377; 0.00" class="wallet_input" disabled="">
                    <div class="profile_btn save_profile_button">Save Profile</div>
                    <div class="profile_btn recharge_button">Recharge Wallet</div>
                    <div class="profile_btn edit_profile_button">Edit Profile</div>
                    <div class="profile_btn sign_out_button"><a href="home.html">Sign Out</a></div>
                </div>
            </div>
            <div class="sign_in_container">
                <div class="sign_in_form">
                    <input type="text" name="phone_in" id="phone_in" placeholder="Phone No. : 9999999999" class="sign_in_input">
                    <input type="password" name="password_in" id="password_in" placeholder="Password" class="sign_in_input">
                </div>
                <div class="profile_btn sign_in_button">Sign In</div>
                <center><p>OR</p></center>
                <div class="profile_btn register_button">Register</div>
            </div>
        </div>
        

    </div>

    <script type="text/javascript">
        function reload(){
            if(getCookie("phone_no") == "") {
                $(".profile_container").hide();
            } else {
                $(".sign_in_container").hide();
            }
        }

        $(document).ready(function() {
            $(".profile_input").prop('disabled',true);
            // alert(document.cookie);
            // setCookie("phone_no", "9999999999", 30);
            // alert(document.cookie);
            reload();
        });
        $(".edit_profile_button").click(function() {
            $(".profile_btn").toggle();
            $(".profile_input").prop('disabled',false);
        });
        $(".save_profile_button").click(function() {
            $(".profile_btn").toggle();
            $(".profile_input").prop('disabled',true);
        });
        $(".sign_out_button").click(function() {
            setCookie("phone_no", "", 30);
            reload();
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
