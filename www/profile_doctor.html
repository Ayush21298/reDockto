    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div data-role="page">

        <div data-role="header" class="header">
            <center>
                <div class="goto_home" onclick="window.location='home_doctor.html';">
                    <i class="fa fa-home"></i>
                </div>
                <img src="img/logo.png" class="brand_logo">
                <div class="available_toggle available_toggle_on">
                    Available <i class="fa fa-toggle-on"></i>
                </div>
                <div class="available_toggle available_toggle_off">
                    Busy <i class="fa fa-toggle-off"></i>
                </div>
            </center>
        </div><!-- /footer -->

        <div class="main_content">
            <div class="profile_container">
                <div class="profile_image_container">
                    <img src="img/profile.png">
                </div>
                <div class="profile_information">
                    <input type="text" name="name" id="name" placeholder="Full Name" class="profile_input">
                    <input type="text" name="phone_no" id="phone_no" placeholder="Phone No. : 9999999999" class="wallet_input" disabled="">
                    <input type="email" name="email" id="email" placeholder="Email : abc@xyz.com" class="profile_input">
                    <!-- <input type="text" name="dob" id="dob" placeholder="DOB : DD/MM/YYYY" class="profile_input"> -->
                    <input type="text" name="profession" id="profession" placeholder="Profession : Student" class="profile_input">
                    <input type="text" name="wallet" id="wallet" placeholder="Wallet Balance : &#8377; 0.00" class="wallet_input" disabled="">
                    <div class="profile_btn save_profile_button">Save Profile</div>
                    <div class="profile_btn withdraw_button">Withdraw from Wallet</div>
                    <div class="profile_btn edit_profile_button">Edit Profile</div>
                    <div class="profile_btn sign_out_button"><a href="home.html">Sign Out</a></div>
                </div>
            </div>
        </div>
        

    </div>

    <script type="text/javascript">
        function reload(){
            if(getCookie("phone_no") == "") {
                window.location = 'sign_in.html';
            } else {
                $("#phone_no").val("Phone No. : "+getCookie("phone_no"));
                $("#name").val("Full Name : "+getCookie("name"));
                $("#email").val("Email : "+getCookie("email"));
                // $("#dob").val("DOB : "+getCookie("dob"));
                $("#profession").val("Profession : "+getCookie("profession"));
                $("#wallet").val("Wallet Balance : â‚¹ "+getCookie("wallet"));
            }
        }

        $(document).ready(function() {
            $(".profile_input").prop('disabled',true);
            // alert(document.cookie);
            // setCookie("phone_no", "9999999999", 30);
            // alert(document.cookie);
            reload();
        });
        $(".edit_profile_button").click(function() {
            $("#phone_no").val(getCookie("phone_no"));
            $("#name").val(getCookie("name"));
            $("#email").val(getCookie("email"));
            // $("#dob").val("DOB : "+getCookie("dob"));
            $("#profession").val(getCookie("profession"));
            $(".profile_btn").toggle();
            $(".profile_input").prop('disabled',false);
        });
        $(".save_profile_button").click(function() {

            var temp_name = $("#name").val();
            var temp_email = $("#email").val();
            // var temp_dob = $("#dob").val();
            var temp_profession = $("#profession").val();

            $.post(user_update_url,
            {
            "phone_no" : getCookie("phone_no"),
            "name" : temp_name,
            "email_id" : temp_email,
            // "dob" : temp_dob,
            "profession" : temp_profession
            },
            function(data, status){
                if(data["status"] != "Failed"){
                    setCookie("phone_no", data["phone_no"], 30);
                    setCookie("name", data["name"], 30);
                    setCookie("email", data["email_id"], 30);
                    setCookie("dob", data["dob"], 30);
                    setCookie("profession", data["profession"], 30);
                    setCookie("wallet", data["wallet"], 30);
                    setCookie("doctor", data["doctor"], 30);
                    setCookie("address", data["address"], 30);
                    alert("Profile Updated");
                    $(".profile_btn").toggle();
                    $(".profile_input").prop('disabled',true);
                    reload();
                } else {
                    alert(data["response"]);
                }
            });
        });
        $(".withdraw_button").click(function() {
            window.location = 'withdraw_wallet.html';
        });
        $(".view_history_button").click(function() {
            window.location = 'view_history.html';
        });
        $(".sign_out_button").click(function() {
            setCookie("phone_no", "", 30);
            reload();
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
