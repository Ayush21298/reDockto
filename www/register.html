<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div data-role="page">

        <div data-role="header" class="header">
            <center>
                <img src="img/logo.png" class="brand_logo">
            </center>
        </div><!-- /footer -->

        <div class="main_content">
            <div class="sign_in_container">
                <div class="sign_in_form">
                    <input type="text" name="phone_in" id="phone_in" placeholder="Phone No. : 9999999999" class="sign_in_input">
                    <input type="password" name="password_in" id="password_in" placeholder="Password" class="sign_in_input">
                    <input type="password" name="password_in2" id="password_in2" placeholder="Confirm Password" class="sign_in_input">
                </div>
                <div class="profile_btn register_button">Register</div>
                <center><p>OR</p></center>
                <div class="profile_btn sign_in_button">Sign In</div>
            </div>
            <div class="otp_container">
                <div class="sign_in_form">
                    <input type="password" name="otp_in" id="otp_in" placeholder="OTP" class="sign_in_input">
                </div>
                <div class="profile_btn otp_in_button">Verify OTP</div>
                <center><p>OR</p></center>
                <div class="profile_btn sign_in_button">Sign In</div>
            </div>
        </div>
        

    </div>

    <script type="text/javascript">
        function reload(){
            if(getCookie("phone_no") != "") {
                window.location = 'profile.html';
            }
        }

        $(document).ready(function() {

        });
        $(".register_button").click(function() {
            var temp_phone = $("#phone_in").val();
            var temp_pass = $("#password_in").val();
            var temp_pass2 = $("#password_in2").val();

            if(temp_pass == temp_pass2){
                $(".sign_in_container").hide();
                $(".otp_container").show();
            } else {
                alert("Password Don't Match");
                $("#password_in").val("");
                $("#password_in2").val("")
            }
            
        });
        $(".otp_in_button").click(function() {
            var temp_phone = $("#phone_in").val();
            var temp_pass = $("#password_in").val();
            var temp_pass2 = $("#password_in2").val();
            
            var temp_otp = $("#otp_in").val();

            if(temp_otp == "0000"){
                alert("Registration Successfull");
                setCookie("phone_no", temp_phone, 30);
                reload();    
            } else {
                alert("Wrong OTP");
            }
            
        });
        $(".sign_in_button").click(function() {
            window.location = 'sign_in.html';
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
