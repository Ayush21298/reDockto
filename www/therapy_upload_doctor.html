<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div data-role="page">

        <div data-role="header" class="header">
            <center>
                <div class="goto_home" onclick="window.location='home_doctor.html';">
                    <i class="fa fa-home"></i>
                </div>
                <img src="img/logo.png" class="brand_logo">
                <div class="available_toggle available_toggle_on">
                    Available <i class="fa fa-toggle-on"></i>
                </div>
                <div class="available_toggle available_toggle_off">
                    Busy <i class="fa fa-toggle-off"></i>
                </div>
            </center>
        </div><!-- /footer -->


        <div class="main_content">

            <center><h3>Upload Therapy</h3></center>
            
            <div class="history_container">
                <div>
                    <h4>Title</h4>
                    <div>
                        <input type="text" name="therapy_title_in" id="therapy_title_in" placeholder="Title : Basic Therapy">
                    </div>
                    <hr>
                    <h4>URL</h4>
                    <div>
                        <input type="text" name="therapy_url_in" id="therapy_url_in" placeholder="URL : http://abc.xyz/pqr">
                    </div>
                    <hr>
                    <h4>Description</h4>
                    <div>
                        <textarea name="therapy_description_in" id="therapy_description_in" placeholder="ABC"></textarea>
                    </div>
                    <div class="profile_btn therapy_upload_button">Upload</div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        function reload(){
            if(getCookie("phone_no") == "") {
                window.location = 'sign_in.html';
            }
        }

        $(document).ready(function() {
            reload();
        });

        $(".therapy_upload_button").click(function(){
            var temp_title = $("#therapy_title_in").val();
            var temp_url = $("#therapy_url_in").val();
            var temp_description = $("#therapy_description_in").val();


            $.post(therapy_upload_url,
            {
                "title" : temp_title,
                "url" : temp_url,
                "description" : temp_description,
                "author" : getCookie("phone_no"),
                "uploader" : getCookie("phone_no")
            },
            function(data, status){
                
                var temp_res = "Upload Request Added\
                            \
                            { Title : {0}, \
                            \
                            URL : {1}, \
                            \
                            Description : {2} } \
                            \
                            Current Status : Pending for Approval\
                            ".format(temp_title, temp_url, temp_description);

                alert(temp_res);

            });
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
